version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: desafio3_web
    ports:
      - "80:80"
    depends_on:
      - db
      - cache
    environment:
      # Exemplo de variável de ambiente para a aplicação web
      DB_HOST: db
      CACHE_HOST: cache

  db:
    image: postgres:13-alpine
    container_name: desafio3_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data

  cache:
    image: redis:alpine
    container_name: desafio3_cache
    # Redis não precisa de volumes para este exemplo simples

volumes:
  db_data:
    driver: local
